<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Loader.gif/480px-Loader.gif" alt="preloader" class="preloader__item" />
    </div>
    <!-- header -->
    <header>
      <video controls muted autoplay loop class="video-container">
        <source src="https://file-examples.com/storage/fefb374d6962700619e60b3/2017/04/file_example_MP4_480_1_5MG.mp4" type="video/mp4" />
      </video>
      <h1>video project</h1>
      <!-- video switch -->
      <button class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch"></span>
      </button>
    </header>
    <!-- javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
